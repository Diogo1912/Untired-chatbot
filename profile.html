<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Untire Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #F5F0E6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #FF7A2F, #8FBC8F);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: white;
            color: #FF7A2F;
        }

        .profile-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2C2C2C;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #E7DED3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #5C5C5C;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #E7DED3;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF7A2F;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF7A2F, #E66A1F);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 122, 47, 0.3);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 2px solid #4CAF50;
        }

        .alert.error {
            background: #FFEBEE;
            color: #C62828;
            border: 2px solid #F44336;
        }

        .info-box {
            background: #FFF8F0;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #FF7A2F;
            margin-bottom: 20px;
        }

        .info-box p {
            color: #5C5C5C;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .profile-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>üìã Profile Settings</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Chat</a>
        </div>

        <div class="profile-content">
            <div id="alertBox" class="alert"></div>

            <div class="info-box">
                <p>Your profile information helps Untire Coach provide personalized support. All fields are optional, but providing more details enables better, more tailored guidance.</p>
            </div>

            <form id="profileForm">
                <div class="section">
                    <div class="section-title">Basic Information</div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" placeholder="Your age" min="1" max="120">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option value="">Select...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="non-binary">Non-binary</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ethnicity">Ethnicity</label>
                            <input type="text" id="ethnicity" placeholder="e.g., Asian, Hispanic, Caucasian">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="City, Country">
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Cancer & Treatment</div>
                    
                    <div class="form-group">
                        <label for="cancer_type">Cancer Type</label>
                        <input type="text" id="cancer_type" placeholder="e.g., Breast, Lung, Colon">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="treatment_stage">Treatment Stage</label>
                            <select id="treatment_stage">
                                <option value="">Select...</option>
                                <option value="pre-treatment">Pre-treatment</option>
                                <option value="active-treatment">Active treatment</option>
                                <option value="post-treatment">Post-treatment</option>
                                <option value="remission">Remission</option>
                                <option value="maintenance">Maintenance</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="diagnosis_date">Diagnosis Date</label>
                            <input type="date" id="diagnosis_date">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Fatigue & Support</div>
                    
                    <div class="form-group">
                        <label for="current_fatigue_level">Typical Fatigue Level (1-10)</label>
                        <input type="range" id="current_fatigue_level" min="1" max="10" value="5">
                        <div style="display: flex; justify-content: space-between; color: #888; font-size: 14px; margin-top: 8px;">
                            <span>1 (Minimal)</span>
                            <span id="fatigueValue">5</span>
                            <span>10 (Severe)</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="support_system">Support System</label>
                        <textarea id="support_system" placeholder="Who helps you? e.g., Family, friends, caregivers, support groups..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="medical_team">Medical Team</label>
                        <textarea id="medical_team" placeholder="Your healthcare providers, e.g., Oncologist, primary care doctor, specialists..."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-primary">üíæ Save Profile</button>
            </form>
        </div>
    </div>

    <script>
        let userId = sessionStorage.getItem('userId');

        // Update fatigue slider value display
        document.getElementById('current_fatigue_level').addEventListener('input', (e) => {
            document.getElementById('fatigueValue').textContent = e.target.value;
        });

        // Load existing profile
        async function loadProfile() {
            try {
                const response = await fetch(`/api/profile/${userId}`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const profile = data.profile;
                    
                    if (profile) {
                        document.getElementById('name').value = profile.name || '';
                        document.getElementById('age').value = profile.age || '';
                        document.getElementById('gender').value = profile.gender || '';
                        document.getElementById('ethnicity').value = profile.ethnicity || '';
                        document.getElementById('location').value = profile.location || '';
                        document.getElementById('cancer_type').value = profile.cancer_type || '';
                        document.getElementById('treatment_stage').value = profile.treatment_stage || '';
                        document.getElementById('diagnosis_date').value = profile.diagnosis_date ? profile.diagnosis_date.split('T')[0] : '';
                        document.getElementById('current_fatigue_level').value = profile.current_fatigue_level || 5;
                        document.getElementById('fatigueValue').textContent = profile.current_fatigue_level || 5;
                        document.getElementById('support_system').value = profile.support_system || '';
                        document.getElementById('medical_team').value = profile.medical_team || '';
                    }
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Save profile
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const profileData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value ? parseInt(document.getElementById('age').value) : null,
                gender: document.getElementById('gender').value,
                ethnicity: document.getElementById('ethnicity').value,
                location: document.getElementById('location').value,
                cancer_type: document.getElementById('cancer_type').value,
                treatment_stage: document.getElementById('treatment_stage').value,
                diagnosis_date: document.getElementById('diagnosis_date').value,
                current_fatigue_level: parseInt(document.getElementById('current_fatigue_level').value),
                support_system: document.getElementById('support_system').value,
                medical_team: document.getElementById('medical_team').value
            };

            try {
                const response = await fetch(`/api/profile/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(profileData)
                });

                if (response.ok) {
                    showAlert('Profile saved successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert('Failed to save profile. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Save profile error:', error);
                showAlert('Error saving profile. Please try again.', 'error');
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize
        loadProfile();
    </script>
</body>
</html>
